<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">

    <title>Signin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">


    <!-- CSS Stylesheets (bootstrap + custom css style for this tamplate)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">


    
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">

        <form action="/" method="POST">
          <img class="mb-4" src="images/cooking.png" alt="" width="155" height="150">
          <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>
      
    
          <div class="form-floating">
            <input id="floatingInputName" type="text" class="form-control top" name="firstName" placeholder="First name" required autofocus>
            <label for="floatingInputName">First name</label>
          </div>
          <div class="form-floating">
            <input id="floatingInputLast" type="text" class="form-control middle" name="lastName" placeholder="Last name" required>
            <label for="floatingInputLast">Last name</label>
          </div>
          <div class="form-floating">
            <input id="floatingInputEmail" type="email" class="form-control bottom" name="email" placeholder="name@example.com" required>
            <label for="floatingInputEmail">Email address</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
        </form>
      </main>

    
  </body>
</html>
